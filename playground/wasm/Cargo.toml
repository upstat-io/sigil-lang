[package]
name = "ori-playground-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly bindings for the Ori language playground"

# Standalone package (not part of main workspace)
[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Ori crates for interpretation (no LLVM, no Salsa)
ori_ir = { path = "../../compiler/ori_ir" }
ori_lexer = { path = "../../compiler/ori_lexer" }
ori_parse = { path = "../../compiler/ori_parse" }
ori_types = { path = "../../compiler/ori_types" }
ori_typeck = { path = "../../compiler/ori_typeck" }
ori_eval = { path = "../../compiler/ori_eval" }
ori_patterns = { path = "../../compiler/ori_patterns" }
ori_fmt = { path = "../../compiler/ori_fmt" }

# WASM bindings
wasm-bindgen = "0.2"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "s"
lto = true
