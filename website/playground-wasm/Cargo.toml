[package]
name = "ori-playground-wasm"
version = "0.1.0-alpha.9"
edition = "2021"
description = "WebAssembly bindings for the Ori language playground"

# Standalone package (not part of main workspace)
[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Portable compiler driver (no Salsa, no IO)
ori_compiler = { path = "../../compiler/ori_compiler" }

# Direct deps still needed for types and utilities
ori_eval = { path = "../../compiler/ori_eval" }
ori_diagnostic = { path = "../../compiler/ori_diagnostic" }

# WASM bindings
wasm-bindgen = "0.2"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "s"
lto = true
