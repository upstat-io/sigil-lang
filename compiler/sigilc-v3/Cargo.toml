[package]
name = "sigilc-v3"
version = "0.1.0-alpha.1"
edition = "2021"
description = "V3 compiler for Sigil - Salsa-first incremental compilation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sigil-lang/sigil"
keywords = ["compiler", "programming-language", "sigil", "incremental", "salsa"]
categories = ["compilers", "development-tools"]

[lib]
name = "sigilc_v3"
path = "src/lib.rs"

[[bin]]
name = "sigil-v3"
path = "src/main.rs"

[dependencies]
# Incremental compilation - THE FOUNDATION
salsa.workspace = true

# Lexing
logos.workspace = true

# Concurrency and hashing
parking_lot.workspace = true
rustc-hash.workspace = true

# Parallel test execution
rayon.workspace = true

[dev-dependencies]
pretty_assertions = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.10"

[[bench]]
name = "type_check"
harness = false

[[bench]]
name = "lexer"
harness = false

[[bench]]
name = "parser"
harness = false

[lints]
workspace = true
