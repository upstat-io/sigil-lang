name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  LLVM_VERSION: "17"

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Extract expected version from tag
        id: tag_version
        run: |
          # Remove 'v' prefix from tag
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Extract Cargo.toml version
        id: cargo_version
        run: |
          CARGO_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed 's/.*=\s*"\([^"]*\)".*/\1/')
          echo "cargo_version=$CARGO_VERSION" >> $GITHUB_OUTPUT
          echo "Cargo.toml version: $CARGO_VERSION"

      - name: Validate tag matches Cargo.toml
        run: |
          if [[ "${{ steps.tag_version.outputs.tag_version }}" != "${{ steps.cargo_version.outputs.cargo_version }}" ]]; then
            echo "ERROR: Tag version (${{ steps.tag_version.outputs.tag_version }}) does not match Cargo.toml version (${{ steps.cargo_version.outputs.cargo_version }})"
            echo ""
            echo "To fix:"
            echo "  1. Delete the tag: git tag -d ${{ github.ref_name }} && git push origin :refs/tags/${{ github.ref_name }}"
            echo "  2. Update versions: ./scripts/release.sh ${{ steps.tag_version.outputs.tag_version }}"
            echo "  3. Commit, tag, and push again"
            exit 1
          fi
          echo "Version validation passed!"

      - name: Check version synchronization
        run: ./scripts/sync-version.sh --check

  # Linux builds use Docker container with LLVM pre-installed
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          # TODO: Enable aarch64 once cross-compilation with LLVM is sorted
          # - arch: aarch64
          #   target: aarch64-unknown-linux-gnu
          #   name: linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build LLVM Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker/llvm
          load: true
          tags: ori-llvm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build with LLVM
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ori-llvm:latest \
            sh -c "cargo build --release --features llvm -p oric && strip /workspace/target/release/ori"

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../ori-${{ github.ref_name }}-${{ matrix.name }}.tar.gz ori
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ori-${{ matrix.name }}
          path: ori-${{ github.ref_name }}-${{ matrix.name }}.tar.gz

  # macOS builds install LLVM via Homebrew
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    needs: validate
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: macos-15-intel
            target: x86_64-apple-darwin
            name: darwin-x86_64
          - arch: aarch64
            runner: macos-14
            target: aarch64-apple-darwin
            name: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM
        run: |
          brew install llvm@${{ env.LLVM_VERSION }}
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@${{ env.LLVM_VERSION }})" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build with LLVM
        run: cargo build --release --features llvm -p oric --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          strip ori
          tar -czvf ../../../ori-${{ github.ref_name }}-${{ matrix.name }}.tar.gz ori
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ori-${{ matrix.name }}
          path: ori-${{ github.ref_name }}-${{ matrix.name }}.tar.gz

  # Windows builds use vovkos/llvm-package-windows (complete dev packages)
  # Official LLVM binaries lack llvm-config.exe and dev headers needed by llvm-sys
  build-windows:
    name: Build Windows (x86_64)
    needs: validate
    runs-on: windows-latest
    timeout-minutes: 45
    continue-on-error: true  # Windows LLVM linking can still be problematic

    steps:
      - uses: actions/checkout@v4

      - name: Download LLVM development package
        run: |
          $LLVM_URL = "https://github.com/vovkos/llvm-package-windows/releases/download/llvm-17.0.6/llvm-17.0.6-windows-amd64-msvc17-msvcrt.7z"
          Write-Host "Downloading LLVM from $LLVM_URL"
          Invoke-WebRequest -Uri $LLVM_URL -OutFile llvm.7z
          Write-Host "Extracting LLVM..."
          7z x llvm.7z -ollvm
          # The archive extracts to a subdirectory
          $LLVM_DIR = (Get-ChildItem -Path llvm -Directory | Select-Object -First 1).FullName
          Write-Host "LLVM extracted to: $LLVM_DIR"
          echo "LLVM_DIR=$LLVM_DIR" >> $env:GITHUB_ENV

      - name: Setup LLVM environment
        run: |
          # Set environment variables for llvm-sys
          echo "LLVM_SYS_170_PREFIX=$env:LLVM_DIR" >> $env:GITHUB_ENV
          echo "$env:LLVM_DIR\bin" >> $env:GITHUB_PATH
          # Verify installation - this package includes llvm-config
          Write-Host "LLVM_SYS_170_PREFIX=$env:LLVM_DIR"
          Write-Host "Contents of LLVM bin directory:"
          Get-ChildItem "$env:LLVM_DIR\bin" | Select-Object -First 10 | ForEach-Object { Write-Host "  $($_.Name)" }
          if (Test-Path "$env:LLVM_DIR\bin\llvm-config.exe") {
            Write-Host "llvm-config.exe found!"
            & "$env:LLVM_DIR\bin\llvm-config.exe" --version
          } else {
            Write-Host "Warning: llvm-config.exe not found, but llvm-sys may still work via PREFIX"
          }

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build with LLVM
        run: cargo build --release --features llvm -p oric --target x86_64-pc-windows-msvc

      - name: Package
        run: |
          cd target/x86_64-pc-windows-msvc/release
          7z a ../../../ori-${{ github.ref_name }}-windows-x86_64.zip ori.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ori-windows-x86_64
          path: ori-${{ github.ref_name }}-windows-x86_64.zip

  release:
    name: Create Release
    # Windows is optional (continue-on-error), so use if: always() pattern
    needs: [build-linux, build-macos, build-windows]
    if: always() && needs.build-linux.result == 'success' && needs.build-macos.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ori-linux-x86_64
          path: artifacts

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ori-darwin-x86_64
          path: artifacts

      - name: Download macOS aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ori-darwin-aarch64
          path: artifacts

      - name: Download Windows artifact (optional)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ori-windows-x86_64
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum ori-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Determine release type
        id: release_type
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" == *"alpha"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "name=Ori $VERSION (Nightly)" >> $GITHUB_OUTPUT
            echo "This is an alpha/nightly release"
          elif [[ "$VERSION" == *"beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "name=Ori $VERSION (Beta)" >> $GITHUB_OUTPUT
            echo "This is a beta release"
          elif [[ "$VERSION" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "name=Ori $VERSION (Release Candidate)" >> $GITHUB_OUTPUT
            echo "This is a release candidate"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "name=Ori $VERSION" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

      - name: Generate release body
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" == *"alpha"* ]]; then
            cat << 'BODY' > release_body.md
          ## ⚠️ Nightly Release

          This is an **alpha/nightly** build intended for testing and development.
          It may contain bugs and breaking changes.

          ### Installation

          **Quick install (Linux/macOS):**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/upstat-io/ori-lang/master/install.sh | sh
          ```

          **Manual download:** See assets below for your platform.

          ### What's New

          See the auto-generated changelog below for details.

          ---
          BODY
          else
            cat << 'BODY' > release_body.md
          ## Installation

          **Quick install (Linux/macOS):**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/upstat-io/ori-lang/master/install.sh | sh
          ```

          **Manual download:** See assets below for your platform.

          ### What's New

          See the auto-generated changelog below for details.

          ---
          BODY
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.release_type.outputs.name }}
          body_path: release_body.md
          files: |
            artifacts/*
          generate_release_notes: true
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          make_latest: ${{ steps.release_type.outputs.prerelease != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
