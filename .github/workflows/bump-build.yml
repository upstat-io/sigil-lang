name: Bump Build Number

on:
  push:
    branches: [master]

# Queue builds rather than cancelling — every merge should be counted.
concurrency:
  group: bump-build
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump:
    name: Bump BUILD
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Defense-in-depth: skip our own bump commits (GitHub Actions already skips
    # workflows for [skip ci] commits, but this guards against edge cases).
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          # Use the default GITHUB_TOKEN — sufficient for pushing to the same repo.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump build number
        run: ./scripts/bump-build.sh

      - name: Commit and push
        run: |
          git add BUILD
          git commit -m "chore: bump build number [skip ci]"
          git push
